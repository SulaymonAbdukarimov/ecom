<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <title>Detail</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="row">
                    <div class="col-md-12">
                        <img class="image-main" style="width:500px;height:500px;" src="{{ product_object.image }}">
                    </div>
                </div>
            </div>

            <div style="color:black;font-weight:600;position:fixed;right:0;top:20%" class="col-md-6">
                <div class="row">
                    <div class="col-md-12">

                        {{ product_object.title }}
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-12">
                        <span style="margin-right:10px">Price</span>
                        {{ product_object.price }}$
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-12">
                        <span style="margin-right:10px">Discount Price</span>
                        {{ product_object.discount_price }}$
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-12">
                        <span style="margin-right:10px"> Description: </span>
                        {{ product_object.description }}
                    </div>
                </div>
            </div>

        </div>
    </div>
</body>

</html>
